<article class="apartement-card">
    <div class="apartement-card__image">
        <img src="@@image" alt="apartement">
    </div>
    <div class="apartement-card__content">
        <h4 class="apartement-card__title">@@title</h4>
        <p class="apartement-card__descr">@@descr</p>
        <a href="#!" class="apartement-card__link">
            <span>Learn more</span>
            <svg width="13" height="22" viewBox="0 0 13 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.3223 11.0234L1.00031 0.998896" stroke="white"/>
                <path d="M1 21.0234L12.322 10.9989" stroke="white"/>
                </svg>
                
        </a>
    </div>
</article>
