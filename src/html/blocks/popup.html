<div class="popup" id="popup">
    <div class="popup__body">
        <div class="popup__content">
            <button class="popup__close">
                <div class="popup__close-img"></div>
            </button>
            
            <h2 class="popup__title">Leave your contacts</h2>
            <div class="popup__label">we will contact you within three hours</div>
            <form action="#" method="post" class="popup__form">
                <input type="text" class="popup__input" placeholder="Name">
                <input type="text" class="popup__input" placeholder="Phone">
                <button class="button popup__button" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
