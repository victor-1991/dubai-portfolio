<section class="contacts-touch">
    <div class="container-mini">
        <h2 class="contacts-touch__title">
            Be in touch <br><span>with us</span>
        </h2>
        <form action="#" method="post" class="contacts-touch__form">
            <input type="text" name="name" placeholder="Name" class="contacts-touch__input contacts-touch__input-name">
            <input type="email" name="email" placeholder="Email *" class="contacts-touch__input contacts-touch__input-email">
            <input type="text" name="subject" placeholder="Subject *" class="contacts-touch__input contacts-touch__input-subject">
            <textarea class="contacts-touch__input contacts-touch__input-message" name="message" placeholder="Message *"></textarea>
            <button class="button contacts-touch__input-submit" tupe="submit">SUBMIT</button>
        </form>
    </div>
</section>
