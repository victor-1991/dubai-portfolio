<section class="video">
    <div class="container-big">
        <div class="video__wrapper">
            <video id="video">
                <source src="./img/video/dubai.mp4" type="video/mp4">
            </video>
            
            <div class="video__overlay">
                <button id="video-btn" class="video__controls">
                    <img width="55" src="./icons/video/play.svg" data-play-path="./icons/video/play.svg" data-pause-path="./icons/video/pause.svg" alt="play">
                </button>
                <button class="video__fullscreen">
                    <img src="./icons/video/full-screen.svg" alt="full-screen">
                </button>
            </div>
        </div>
    </div>
</section>
